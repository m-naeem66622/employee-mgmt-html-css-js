<!DOCTYPE html>
<html lang="en" data-theme="forest">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Employee Management System</title>
        <!-- Tailwind CSS and DaisyUI via CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center min-h-screen">
                <div class="card w-96 bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2
                            class="card-title text-center text-2xl font-bold mb-6"
                        >
                            Register
                        </h2>
                        <form id="registerForm">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Full Name</span>
                                </label>
                                <input
                                    type="text"
                                    id="fullName"
                                    placeholder="John Doe"
                                    class="input input-bordered"
                                    required
                                />
                            </div>
                            <div class="form-control mt-4">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="email@example.com"
                                    class="input input-bordered"
                                    required
                                />
                            </div>
                            <div class="form-control mt-4">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input
                                    type="password"
                                    id="password"
                                    placeholder="••••••••"
                                    class="input input-bordered"
                                    required
                                />
                            </div>
                            <div class="form-control mt-4">
                                <label class="label">
                                    <span class="label-text"
                                        >Confirm Password</span
                                    >
                                </label>
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    placeholder="••••••••"
                                    class="input input-bordered"
                                    required
                                />
                            </div>
                            <div
                                id="registerError"
                                class="text-error mt-2 hidden"
                            ></div>
                            <div class="form-control mt-6">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p>
                                Already have an account?
                                <a href="login.html" class="link link-primary"
                                    >Login</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="../js/auth.js"></script>
    </body>
</html>
